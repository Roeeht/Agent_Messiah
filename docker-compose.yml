version: "3.8"

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: agent_messiah_db
    environment:
      POSTGRES_USER: agent_messiah
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: agent_messiah
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_messiah"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session management and Celery
  redis:
    image: redis:7-alpine
    container_name: agent_messiah_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  app:
    build: .
    container_name: agent_messiah_app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://agent_messiah:${DB_PASSWORD:-changeme}@db:5432/agent_messiah

      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_SESSION_TTL: 1800

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      AGENT_MODE: ${AGENT_MODE:-llm}

      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_CALLER_ID: ${TWILIO_CALLER_ID}

      # App
      DEBUG: ${DEBUG:-False}
      BASE_URL: ${BASE_URL:-http://localhost:8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Security
      API_KEY: ${API_KEY}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Celery worker for async tasks
  celery_worker:
    build: .
    container_name: agent_messiah_celery
    depends_on:
      - redis
      - db
    environment:
      # Same environment as app
      DATABASE_URL: postgresql://agent_messiah:${DB_PASSWORD:-changeme}@db:5432/agent_messiah
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_CALLER_ID: ${TWILIO_CALLER_ID}
      BASE_URL: ${BASE_URL:-http://localhost:8000}
    volumes:
      - ./:/app
    command: celery -A app.celery_tasks worker --loglevel=info

  # Celery beat for scheduled tasks (optional)
  celery_beat:
    build: .
    container_name: agent_messiah_beat
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgresql://agent_messiah:${DB_PASSWORD:-changeme}@db:5432/agent_messiah
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app
    command: celery -A app.celery_tasks beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
